<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播 - Mcpezht Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            background: #000;
            margin: 0 auto;
            display: block;
        }
        .fallback-message {
            color: #888;
            font-size: 18px;
            margin-top: 30px;
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 14px;
            color: #999;
        }
        .cf-turnstile {
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.3"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>HLS 直播</h1>
    <hr>
    <video id="video" controls></video>
    <div id="fallback-message" class="fallback-message" style="display: none;"></div>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA8nzBKwOQKDum6Y" data-callback="onVerify"></div>
    <div>
        <hr>
        <div class="footer">Mcpezht Studio<br>人机验证服务由 Cloudflare Turnstile 提供</div>
    </div>

    <script>
        const hlsUrl = 'https://frp-bar.com:15825/hls/stream.m3u8';
        let isVerified = false;
        
        function onVerify(token) {
            isVerified = true;
            document.querySelector('.cf-turnstile').style.display = 'none';
            initPlayer();
        }

        async function initPlayer() {
            if (!isVerified) return;
            
            const video = document.getElementById('video');
            const fallbackMessage = document.getElementById('fallback-message');
            
            try {
                video.style.display = 'block';
                fallbackMessage.style.display = 'none';

                if (Hls.isSupported()) {
                    const hls = new Hls({
                        xhrSetup: (xhr) => {
                            xhr.withCredentials = true;
                        }
                    });
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS Error:', data);
                        if (data.fatal) showFallback(data.response?.code);
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = hlsUrl;
                    video.addEventListener('error', () => showFallback(video.error.code));
                    video.play().catch(err => showFallback());
                } else {
                    showFallback();
                }
            } catch (error) {
                console.error('初始化错误:', error);
                showFallback(error.status || 503);
            }
        }

        function showFallback(statusCode) {
            const message = `错误: 直播未开始或无法获取直播流${statusCode ? ` (代码 ${statusCode})` : ''}`;
            document.getElementById('fallback-message').innerHTML = message;
            document.getElementById('fallback-message').style.display = 'block';
            document.getElementById('video').style.display = 'none';
        }
    </script>
</body>
</html>
